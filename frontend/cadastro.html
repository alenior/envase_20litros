<body>

  <nav>
    <a href="index.html">Início</a>

  <div class="container">

      <button onclick="alternarFormulario('cliente')">Cadastrar Cliente</button>

    <form id="formCliente" style="display: none;" action="/clientes" method="post">

      <label for="enderecoCliente">Endereço:</label>
      <input type="text" id="enderecoCliente" name="endereco" required>
      <label for="contatoCliente">Contato:</label>
